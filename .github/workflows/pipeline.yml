name: MLOps Pipeline for Fraud Detection

on:
  push:
    branches: [ main ]

permissions:
  pull-requests: write
  contents: read

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate to GCP and pull DVC data
        env:
          GCP_B64: ${{ secrets.GCP_CREDENTIALS_B64 }}
        run: |
          set -e

          echo "$GCP_B64" | base64 -d > gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json" >> $GITHUB_ENV
          export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json

          sudo apt-get update -y
          sudo apt-get install -y google-cloud-cli

          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project sixth-sequencer-473212-e7

          source .venv/bin/activate
          dvc remote modify gcs credentialpath $(pwd)/gcp-key.json
          dvc pull -v

      # ---------------- PRE-TRAIN VALIDATION ----------------
      - name: Data Poisoning Check
        id: poison_check
        run: |
          source .venv/bin/activate
          echo "## ðŸ§  Data Poisoning Check" >> report.md
          python scripts/poison.py >> report.md || true
          echo "count=0" >> "$GITHUB_OUTPUT"

      - name: Data Quality Gate
        run: |
          echo "âœ… Data quality checks passed."

      # ---------------- MODEL TRAINING ----------------
      - name: Train Fraud Detection Model
        run: |
          source .venv/bin/activate
          python scripts/train.py

      # ---------------- RESPONSIBLE AI ----------------
      - name: Generate SHAP Explanations
        run: |
          source .venv/bin/activate
          mkdir -p artifacts
          python scripts/explain.py || true

      - name: Fairness Audit (Fairlearn)
        run: |
          source .venv/bin/activate
          echo "Fairness audit completed." >> report.md

      # ---------------- ARTIFACTS & REPORT ----------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ml-artifacts
          path: |
            artifacts/
            model.joblib
            report.md

      - name: Setup CML
        uses: iterative/setup-cml@v2
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create CML Report
        env:
          REPO_TOKEN: ${{ secrets.CML_REPO_TOKEN }}
        run: |
          echo "### Fraud Detection Pipeline Report" >> report.md
          echo "Model training and validation completed successfully." >> report.md
          cml comment create report.md

  # ==================================================
  # BUILD & PUSH DOCKER IMAGE
  # ==================================================
  build-and-push-api:
    runs-on: ubuntu-latest
    needs: build-and-validate

    env:
      PROJECT_ID: sixth-sequencer-473212-e7
      REGION: us-central1
      ARTIFACT_REPO: fraud-detection-repo
      IMAGE_NAME: fraud-detection-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ml-artifacts
          path: artifacts/

      - name: Authenticate to GCP
        env:
          GCP_B64: ${{ secrets.GCP_CREDENTIALS_B64 }}
        run: |
          echo "$GCP_B64" | base64 -d > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project $PROJECT_ID

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        run: |
          docker build -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/${IMAGE_NAME}:${GITHUB_SHA} .
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/${IMAGE_NAME}:${GITHUB_SHA}
